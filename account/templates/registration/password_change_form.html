{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock title %}


{% block content %}
    <h1>Change your password</h1>
    <p>Use the form to change your password</p>
    <form method="post">
        {{ form|crispy}}
        {% csrf_token %}
        <button class="button is-link" type="submit">Change</button>
    </form>
{% endblock content %}
