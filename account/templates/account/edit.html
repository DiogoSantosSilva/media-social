{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit your account{% endblock title %}

{% block content %}
<h1>Edit your account</h1>
<p>You can edit you account using the following form:</p>
<form  method="post" enctype="multipart/form-data">
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <button class="button is-link" type="submit">Save changes</button>
</form>
{% endblock content %}
