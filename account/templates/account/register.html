{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create an account{% endblock title %}

{% block content %}
<h1>Create an account</h1>
<p>Please, sign up using the following form:</p>
<form method="post">
    {{ user_form|crispy }}
    {% csrf_token %}
    <button class="button is-link" type="submit">Create my account</button>
</form>
{% endblock content %}
