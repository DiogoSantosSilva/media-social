{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Log-in{% endblock title %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button class="button is-link" type="submit">Log in</button>
    </form>
{% endblock content %}
